<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider for 4 projects</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(90deg, #0e2033 0%, #547192 100%)"
        >
          <h1>Easy Game</h1>
          <a href="https://m1akarov.github.io/Aim-Trening/" target="_blank"
            >Попробовать</a
          >
        </div>
        <div
          style="
            background: #b01ddc;">
          <h1>Card</h1>
          <a href="https://m1akarov.github.io/uCard-3D/" target="_blank"
            >Попробовать</a
          >
        </div>
        <div
          style="
            background: linear-gradient(
              90deg,
              rgba(0, 0, 0, 1) 72%,
              rgba(255, 255, 255, 1) 77%,
              rgba(0, 0, 0, 1) 80%
            );
          "
        >
          <h1>Converter</h1>
          <a href="https://m1akarov.github.io/converter/" target="_blank"
            >Попробовать</a
          >
        </div>
        <div
          style="
            background: radial-gradient(
              circle,
              rgba(78, 147, 246, 1) 0%,
              rgba(77, 119, 168, 1) 100%
            );
          "
        >
          <h1>Trello Clone</h1>
          <a href="https://m1akarov.github.io/FullPage3D/" target="_blank"
            >Попробовать</a
          >
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('img/3d.png')"></div>
        <div style="background-image: url('img/Convert.png')"></div>
        <div style="background-image: url('img/uCard.png')"></div>
        <div style="background-image: url('img/Aim.png')"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
